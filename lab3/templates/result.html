<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат обработки</title>
    <style>
        /* Тот же самый стиль что и выше */
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .image-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .image-card h3 {
            margin-bottom: 1rem;
            color: var(--text);
            text-align: center;
        }
        
        .image-card img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .btn-back {
            display: block;
            width: 200px;
            margin: 3rem auto;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-back:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Результат обработки</h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Угол поворота: {{ angle }}°</p>
        </header>
        
        <div class="result-grid">
            <div class="image-card">
                <h3>Оригинальное изображение</h3>
                <img src="{{ url_for('static', filename=original_img) }}" alt="Original">
                <div style="text-align: center; margin-top: 1rem;">
                    <img src="data:image/png;base64,{{ original_histogram }}" alt="Histogram" style="max-width: 100%;">
                </div>
            </div>
            
            <div class="image-card">
                <h3>Повёрнутое изображение</h3>
                <img src="{{ url_for('static', filename=rotated_img) }}" alt="Rotated">
                <div style="text-align: center; margin-top: 1rem;">
                    <img src="data:image/png;base64,{{ rotated_histogram }}" alt="Histogram" style="max-width: 100%;">
                </div>
            </div>
        </div>
        
        <a href="/" class="btn-back">Обработать новое изображение</a>
    </div>
</body>
</html>
