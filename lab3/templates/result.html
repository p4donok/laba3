<!DOCTYPE html>
<html>
<head>
    <title>Результат</title>
    <style>
        body { font-family: Arial; max-width: 1000px; margin: 40px auto; padding: 20px; }
        .images { display: flex; gap: 20px; margin: 20px 0; }
        .image-block { flex: 1; text-align: center; }
        img { max-width: 100%; border: 1px solid #ccc; }
        .histograms { display: flex; gap: 20px; margin: 40px 0; }
        .histogram { flex: 1; }
        .back-btn { display: block; margin: 20px auto; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Результат обработки</h2>

    <div class="images">
        <div class="image-block">
            <h3>Оригинал</h3>
            <img src="{{ url_for('static', filename=original_img) }}" alt="Original">
        </div>
        <div class="image-block">
            <h3>Повёрнутое (на {{ request.form.angle }}°)</h3>
            <img src="{{ url_for('static', filename=rotated_img) }}" alt="Rotated">
        </div>
    </div>

    <div class="histograms">
        <div class="histogram">
            <h3>Гистограмма оригинала</h3>
            <img src="data:image/png;base64,{{ original_histogram }}" alt="Histogram Original">
        </div>
        <div class="histogram">
            <h3>Гистограмма повёрнутого</h3>
            <img src="data:image/png;base64,{{ rotated_histogram }}" alt="Histogram Rotated">
        </div>
    </div>

    <a href="/" class="back-btn">
        <button>Загрузить новое изображение</button>
    </a>
</body>
</html>
